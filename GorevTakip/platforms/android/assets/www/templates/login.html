<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="Kullanici.Adi">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="Kullanici.Parola">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button ng-click="LoginYap()" class="button button-stable button-block">Log in</button>
            <a ng-href="#/home" class="button button-positive button-clear button-block">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
